name: Téléchargement automatique des données datagouv à une heure précise sans dépendance au fuseau horaire
on:
  schedule:
    - cron: '0 * * * *'  # Toutes les heures (pour vérifier l'heure locale)
  workflow_dispatch:  # Permet de lancer manuellement le workflow
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installer les dépendances
        run: pip install requests pytz
      - name: Télécharger les fichiers si 11h15 (Paris)
        run: python download_at_1115.py
      - name: Archiver les fichiers
        uses: actions/upload-artifact@v4
        with:
          name: donnees-eau-11h15
          path: '*.geojson'
